{% extends "base.html" %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col s12 l6" style="overflow: hidden;">
			{% if instance.image %}
			<img src="{{ instance.image.url }}"  height="200px" width="300px" />
			{% endif %}
		</div>
		<div class="col s12 l6">
			<h3>{{ title }}</h3>
			<p>{{ instance.timestamp }}</p>
			
			<br>
			<p>{{ instance.content }}</p><br>
		</div>
	</div>
</div> 
{% endblock content %}
