{% extends 'doctor/base.html' %}
{% block content %}
	<div class="jumbotron visible-lg visible-md visible-sm visible-xs"  style="margin-top:10px;margin-bottom:0px;padding:0px;background-color:white;" draggable="true">
	      <div class="container" style="padding:0px;margin-top:20px;margin-bottom:0px;" >
		   <h3><span class="glyphicon glyphicon-tags" aria-hidden="true"></span> Welcome to register<small>  This is doctor register page!</small></h3>
	      </div>
              <div class="container" style="padding:0px;margin-top:0px;margin-bottom:0px;" >
                    <div class="col-md-12 " style="padding-left:5px;margin-left:0px;" >
                         <div class="row" style="padding:8px;margin-left:0px;background-color:#fafafa;">
				<div class = "col-md-3">
				</div>
                                <div class = "col-md-6">
		                        <div class="thumbnail" style="margin-bottom:10px;padding-left:10%;padding-right:10%;padding-top:10%">
						<form data-toggle="validator" role="form" id="form" action="{% url 'doctorregstore' %}" method="post">{% csrf_token %}
						  <div class="form-group">
						    <label for="category" class="control-label">Username</label>
						    <input type="text" class="form-control" name="username" placeholder="username" maxlength="20" minlength="1" required>
						  </div>
						  <div class="form-group">
						    <label for="category" class="control-label">First name</label>
						    <input type="text" class="form-control" name="firstname" placeholder="first name" maxlength="20" minlength="1" required>
						  </div>
						  <div class="form-group">
						    <label for="category" class="control-label">Last name</label>
						    <input type="text" class="form-control" name="lastname" placeholder="lastname" maxlength="20" minlength="1" required>
						  </div>
						  <div class="form-group">
						    <label for="category" class="control-label">Birthday</label>
						    <!--
						    <div class="input-group date form_date col-md-12" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
						       <input class="form-control" size="16" name="birthday" id="birthday" type="text"  minlength="3" readonly required>
						       <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					               <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
						    </div>
						    <input type="hidden" id="dtp_input2" value="" /><br/>
						    -->
                                                    <input type="text" class="form-control" name="birthday" placeholder="birthday" maxlength="20" minlength="6" required>  <span class="input-group-addon">date formate : dd/mm/year</span> 
						  </div>
		                                  <div class="form-group">
						    <label for="target" class="control-label">Password</label>
						    <input type="password" class="form-control" name="passwd" placeholder="Input your password" maxlength="20" minlength="1" required >
						  </div>
						  <div class="form-group text-center">
						    <button type="submit" class="btn btn-primary">Register</button>
						  </div>						  
						</form>
					</div>
					
                                </div>
				<div class = "col-md-3">
				</div>
			</div> 
                    </div>
                    
              <div>
        </div>
<script>$('#form').validation();</script>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                forceParse: 0,
        showMeridian: 1
    });
        $('.form_date').datetimepicker({
        //language:  'en',
        weekStart: 1,
        todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,
                forceParse: 0
    });
        $('.form_time').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 1,
                minView: 0,
                maxView: 1,
                forceParse: 0
    });
</script>

{% endblock %}
